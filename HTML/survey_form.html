<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(26, 133, 214);
    }

    h1 {
        color: white;
        text-align: center;
    }

    #survey-form {
        padding-top: 10px;
        box-shadow: 20px;

    }

    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
        padding-left: 35px;

    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #submit-button {
        background-color: blueviolet;
        height: 40px;
        width: 70px;
        border-radius: 10px;
        color: white;
        border: 1px solid blueviolet;
        cursor: pointer;
    }

    #submit-button:hover {
        background-color: rgb(115, 11, 212);
    }

    #reset-button {
        background-color: red;
        height: 40px;
        width: 70px;
        border-radius: 10px;
        color: white;
        margin-left: 20px;
        border: 1px solid red;
        cursor: pointer;
    }

    #reset-button:hover {
        background-color: rgb(219, 0, 0);

    }

    #country {
        width: 25%;
        height: 30px;
        margin-left: 20px;
        padding-left: 10px;
        border-radius: 5px;
        border: 1px solid black;
    }

    #firstname,
    #lastname,
    #profession {
        width: 50%;
        height: 26px;
        border-radius: 5px;
        border: 1px solid black;
        margin-left: 7px;
    }

    #mobile {
        width: 50%;
        height: 26px;
        border-radius: 5px;
        border: 1px solid black;
        margin-left: 7px
    }

    #email {
        width: 50%;
        height: 26px;
        border-radius: 5px;
        border: 1px solid black;
        margin-left: 20px;
    }

    #dob {
        width: 30%;
        height: 30px;
        margin-left: 8px;
        padding-left: 10px;
        border-radius: 5px;
        border: 1px solid black;

    }

    #male,
    #female {
        margin-left: 25px;
    }
</style>

<body>

    <h1>Survey Form</h1>
    <div class="form-container">

        <form id="survey-form">
            <label for="firstname">First Name:-</label>
            <input type="text" id="firstname" required><br><br>

            <label for="lastname">Last Name:-</label>
            <input type="text" id="lastname" required><br><br>

            <label for="dob">Date of Birth:-</label>
            <input type="date" id="dob" required><br><br>

            <label for="country">Country:-</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select> <br><br>

            <label>Gender:-</label>
            <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
            <br><br>


            <label for="profession">Profession:-</label>
            <input type="text" id="profession" style="margin-left: 5px;" required> <br><br>

            <label for="email">Email id:-</label>
            <input type="email" id="email" required> <br><br>

            <label for="mobile">Mobile No:-</label>
            <input type="tel" id="mobile" required> <br><br>

            <div style="padding-left: 20%;">
                <button type="submit" id="submit-button">Submit</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <h2>Survey Results</h2>
        <div id="popup-content">

        </div>
        <button id="close-popup" onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById("survey-form").addEventListener("submit", function (event) {
            event.preventDefault();
            displayPopup();
        });

        function displayPopup() {

            const popup = document.getElementById("popup");
            const popupContent = document.getElementById("popup-content");

            popup.style.display = "block";
            popupContent.innerHTML = `
                <p><strong>First Name:</strong> ${document.getElementById("firstname").value}</p>
                <p><strong>Last Name:</strong> ${document.getElementById("lastname").value}</p>
                <p><strong>Date of Birth:</strong> ${document.getElementById("dob").value}</p>
                <p><strong>Country:</strong> ${document.getElementById("country").value}</p>
                <p><strong>Gender:</strong> ${getSelectedGender()}</p>
                <p><strong>Profession:</strong> ${document.getElementById("profession").value}</p>
                <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                <p><strong>Mobile Number:</strong> ${document.getElementById("mobile").value}</p>
            `;
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";
            document.getElementById("survey-form").reset();
        }

        function getSelectedGender() {
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            return selectedGender ? selectedGender.value : "Not specified";
        }
    </script>


</body>

</html>
